name: Build Firmware

on:
  push:
    branches: [main, master]
    paths:
      - 'arduino/**'
      - '.github/workflows/build-firmware.yml'
  pull_request:
    paths:
      - 'arduino/**'
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all firmware'
        required: false
        default: 'true'
        type: boolean

env:
  ESP32_CORE_VERSION: "3.3.4"
  ARDUINOJSON_VERSION: "7.4.2"
  WEBSOCKETS_VERSION: "2.7.1"
  NEOPIXEL_VERSION: "1.15.2"

